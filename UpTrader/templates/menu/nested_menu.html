<ul>
  {% for item in items %}
  <li>
    <a class=" {% if page_id == item.id %} active {% endif %}" href="?{{menu}}={{ item.id }}&id={{item.id}}">{{item.title}}</a>
    {% if item.child_items %}
    {% include 'menu/nested_menu.html' with items=item.child_items %}
    {% endif %}
  </li>
  {% endfor %}
</ul>
